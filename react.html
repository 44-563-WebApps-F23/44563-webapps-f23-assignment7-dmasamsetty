<!DOCTYPE html>
<html lang="en">
<head>
  <title>Reaction Speed</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

  <h2>Dimple Masamsetty Suresh speed check</h2>
  <div id="target">Your time</div>
  <div id="counter">Count</div>
  <button onclick="startTime()">Start Timer</button>
  <button onclick="recordTime()">React</button>

  <button type="button"
  class="btn btn-primary"
  onclick="buttonPress2()">
  Click me change the color.</button>
  
  <p id="target">I will become red </p>
  
  <script>
  let reactTime=undefined;
  function recordTime() {
    reactTime=Date.now();
    console.log(reactTime);
  }  
  function startTime()
  {
    for(let i = 0; i<9; i++){setTimeout(function () {
      document.getElementById("counter").innerHTML = `Count: ${i}`;
    },(8 - i) * 1000)}
    setTimeout(function (){
      if(reactTime === undefined) {document.getElementById("target").innerHTML = "Too Slow";}else{
                    const endTime = Date.now();
                    const elapsed = endTime - reactTime;
                    document.getElementById("target").innerHTML = `Time was ${elapsed} ms`;}
            },8000)
          }
  </script>

</body>
</html>
